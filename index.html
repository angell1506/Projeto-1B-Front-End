<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Wikipédia</title>
  <style>
    /* =======================
       Reset e Variáveis
    ======================= */
    :root {
      --bg-color: #1a1a1a;
      --text-color: #e6e6e6;
      --link-color: #93c5fd;
      --link-hover: #60a5fa;
      --accent-color: #2563eb;
      --border-color: #333;
      --font-title: 'Georgia', serif;
      --font-body: 'Arial', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-body);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* =======================
       Cabeçalho
    ======================= */
    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-family: var(--font-title);
      font-size: 2.5rem;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #aaa;
    }

    /* =======================
       Barra de Pesquisa
    ======================= */
    form {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    form input[type="text"] {
      padding: 0.7rem 1rem;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: #111;
      color: var(--text-color);
      width: 300px;
    }

    form input[type="text"]::placeholder {
      color: #777;
    }

    form button {
      padding: 0.7rem 1.2rem;
      background: var(--accent-color);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background: var(--link-hover);
    }

    /* =======================
       Navegação (idiomas)
    ======================= */
    nav ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      list-style: none;
      max-width: 800px;
      margin: 3rem auto;
      text-align: center;
    }

    nav li a {
      display: block;
      padding: 1rem;
      border-radius: 8px;
      text-decoration: none;
      color: var(--link-color);
      background: #111;
      border: 1px solid var(--border-color);
      transition: 0.3s ease;
    }

    nav li a:hover,
    nav li a:focus {
      background: var(--accent-color);
      color: #fff;
    }

    /* =======================
       Rodapé
    ======================= */
    footer {
      margin-top: auto;
      background: #111;
      text-align: center;
      padding: 2rem 1rem;
      border-top: 1px solid var(--border-color);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--link-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer address {
      font-style: normal;
      margin-bottom: 1rem;
    }

    /* =======================
       Responsividade
    ======================= */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      form {
        flex-direction: column;
        gap: 0.8rem;
      }

      form input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header id="topo">
    <h1>Wikipedia</h1>
    <p>A Enciclopédia livre</p>

    <!-- Barra de Pesquisa -->
    <form action="/buscar" method="GET">
      <input type="text" name="q" placeholder="Pesquisar na Wikipédia...">
      <button type="submit">Pesquisar</button>
    </form>
  </header>

  <!-- Navegação -->
  <main>
    <nav>
      <ul>
        <li><a href="Português.html">Português</a></li>
        <li><a href="日本語.html">日本語</a></li>
        <li><a href="Deutsch.html">Deutsch</a></li>
        <li><a href="Español.html">Español</a></li>
        <li><a href="Italiano.html">Italiano</a></li>
        <li><a href="English.html">English</a></li>
        <li><a href="Русский.html">Русский</a></li>
        <li><a href="Français.html">Français</a></li>
        <li><a href="中文.html">中文</a></li>
        <li><a href="Polski.html">Polski</a></li>
      </ul>
    </nav>
  </main>

  <!-- Rodapé -->
  <footer>
    <address>
      <p>Email: <a href="mailto:contato@wikipedia.com">contato@Wikipedia.com</a></p>
      <p>Telefone: <a href="tel:+559999999999">+55 (99) 99999-9999</a></p>
    </address>
    <p>&copy; 2025 Wikipédia - Todos os direitos reservados</p>
    <a href="#topo">Voltar ao topo</a>
  </footer>
</body>
</html>
